<div>
  <h1 class="text-center">
    <span class="header">Edit Content</span>
  </h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="title-g mb-3">
    <span class="title">title</span>
    <div class="mt-2">
      <input
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Title"
        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
      />
      <div
        *ngIf="submitted && f['title'].errors"
        class="invalid-feedback text-start"
      >
        <div *ngIf="f['title'].errors['required']">โปรดระบุ Title</div>
        <div *ngIf="f['title'].errors['maxlength']">
          Title ต้องมีความยาวไม่เกิน 40 ตัวอักษร
        </div>
      </div>
    </div>
  </div>
  <div>
    <span>detail</span>
    <div class="mt-2">
      <input
        type="text"
        class="form-control"
        formControlName="content"
        placeholder="detail"
        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
      />
      <div
        *ngIf="submitted && f['content'].errors"
        class="invalid-feedback text-start"
      >
        <div *ngIf="f['content'].errors['required']">โปรดระบุ Description</div>
      </div>
    </div>
  </div>
  <div class="button mt-4 text-end">
    <button
      type="button"
      class="btn btn-danger me-2"
      (click)="dialogRef.close(false)"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-success">Update</button>
  </div>
</form>
