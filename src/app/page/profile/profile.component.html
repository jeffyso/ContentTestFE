<section style="background-color: #eee; height: 100vh">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/profile-417-1163876.png"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 110px"
            />

            <p class="text-muted my-2">{{ profile.username }}</p>
            <p class="text-muted mb-1">{{ profile.nickname }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-2">
          <div class="card-body">
            <div class="row">
              <div class="profile">
                <h1>Profile</h1>
              </div>
              <div class="col-sm-3">
                <p class="mb-0">username</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ profile.username }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ profile.email }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">nickname</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ profile.nickname }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="text-end">
          <a class="hover" (click)="openEdit()">
            <button mat-raised-button color="warn">Edit</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
